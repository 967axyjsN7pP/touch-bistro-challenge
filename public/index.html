<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TouchBistro Challenge App</title>
        <style type="text/css">
            body,
            html {
                color: #888;
                font-family: Arial, sans-serif;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            h1 {
                margin: 24px 0;
            }

            main {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
                margin: 0 auto;
                max-width: 500px;
            }

            button[type="submit"] {
                background: #ccedef;
                border: none;
                color: #2a8e94;
                cursor: pointer;
                font-size: 1.2em;
                padding: 0 20px;
                transition: all 0.2s;
            }

            button[type="submit"]:focus,
            button[type="submit"]:hover {
                background: #00a3ad;
                color: white;
                transition: all 0.2s;
            }

            button[type="submit"]:active {
                background: #93c8cc;
            }

            button[type="submit"]:disabled {
                background: #d8d8cb;
                color: #a2a294;
            }

            input[type="number"] {
                border: none;
                color: #888;
                flex: 1 1 100%;
                font-size: 1.2em;
                padding: 10px;
            }

            label {
                display: block;
                font-size: 1em;
                font-weight: bold;
                margin-bottom: 8px;
            }

            .container {
                width: 100%;
            }

            .error {
                color: #dc5656;
            }

            .input-wrapper {
                border: 2px solid #ccc;
                border-radius: 5px;
                display: flex;
                flex-direction: row;
                overflow: hidden;
                width: 100%;
            }

            .result {
                color: #777;
                font-size: 1.3em;
                line-height: 1.4em;
            }
        </style>
    </head>
    <body>
        <main>
            <section class="container" id="App"></section>
        </main>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="/js/app.js"></script>
    </body>
</html>
